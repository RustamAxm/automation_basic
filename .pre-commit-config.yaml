repos:
- repo: local
  hooks:
    - id: check-json
      name: json check
      entry: "uv run check-json"
      language: system
      files: .json

    - id: check-yaml
      name: yaml check
      entry: "uv run check-yaml"
      language: system
      files: .yaml

    - id: check-toml
      name: toml check
      entry: "uv run check-toml"
      language: system
      files: .toml

    - id: check-xml
      name: xml check
      entry: "uv run check-xml"
      language: system
      files: .xml

    - id: linter
      name: Linter check
      entry: "uv run poe linter"
      language: system
      types: [ python ]
      pass_filenames: false

    - id: formatter
      name: Formatter check
      entry: "uv run ruff format"
      language: system
      types: [ python ]

